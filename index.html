<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script defer src="script.js" charset="utf-8"></script>
</head>

<body>
  <h1>Tic Tac Toe</h1>
  <p id = 'score'></p>
  <main id="board">
    <div class="tl" tabindex = '0'></div>
    <div tabindex = '0'></div>
    <div class="tr" tabindex = '0'></div>
    <div tabindex = '0'></div>
    <div class="center" tabindex = '0'></div>
    <div tabindex = '0'></div>
    <div class="bl" tabindex = '0'></div>
    <div tabindex = '0'></div>
    <div class="br" tabindex = '0'></div>

  </main>
  <h2 id = 'turn'></h2>
  <button id='reset'>Reset Game</button>
</body>

</html>
